<div>
  <h2>Lista de Emails</h2>
  <div class="card-container">
    @for (item of emails; track item.id) {
      <div id="item.id" class="card-email-container">

        <div class="card-item">{{ item.email }}</div>
        <div class="card-item">{{ item.name }}</div>
      </div>
        }
  </div>
</div>
